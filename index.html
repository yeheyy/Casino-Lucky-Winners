<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Casino Winners Testimonies - Admin</title>
</head>
<body>
    <div class="container">
        <h1>Admin - Casino Winners' Testimonies</h1>
        <div class="menu">
            <button onclick="toggleForm()">Add New Winner</button>
            <button onclick="window.location.href='visitors.html'">Switch to Visitors Page</button>
        </div>

        <div class="form-container" id="form-container" style="display: none;">
            <h2>Add/Edit Winner</h2>
            <form id="addForm">
                <input type="hidden" id="editIndex" value="">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>

                <label for="referral">Referral Link:</label>
                <input type="url" id="referral" name="referral"><br>

                <label>Upload Images (Max 3):</label><br>
                <input type="file" id="image1" name="images" accept="image/*"><br>
                <input type="file" id="image2" name="images" accept="image/*"><br>
                <input type="file" id="image3" name="images" accept="image/*"><br>

                <button type="submit">Save</button>
            </form>
        </div>

        <div class="testimonies-grid" id="testimonies-grid">
            <!-- Testimonies will be rendered here -->
        </div>
        <button class="show-more" onclick="fetchTestimonies()">Show More</button>
    </div>

    <script>
        async function fetchTestimonies() {
            try {
                const response = await fetch('data.json');
                const testimonies = await response.json();
                renderTestimonies(testimonies);
            } catch (error) {
                console.error('Error loading testimonies:', error);
            }
        }

        function renderTestimonies(testimonies) {
            const grid = document.getElementById("testimonies-grid");
            grid.innerHTML = "";

            testimonies.forEach((testimony, index) => {
                grid.innerHTML += `
                    <div class="testimony">
                        <img src="${testimony.img}" alt="Winning Photo">
                        <h2>${testimony.username}</h2>
                        <p>${testimony.desc}</p>
                        <button onclick="deleteTestimony(${index})">Delete</button>
                    </div>
                `;
            });
        }

        document.getElementById("addForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const description = document.getElementById("description").value;
            const images = [];

            for (let i = 1; i <= 3; i++) {
                const fileInput = document.getElementById("image" + i);
                if (fileInput.files.length > 0) {
                    images.push(URL.createObjectURL(fileInput.files[0]));
                }
            }

            const newTestimony = {
                username,
                desc: description,
                img: images[0] || "https://i.postimg.cc/xdgtH5mP/Screenshot-2025-05-04-155458.png"
            };

            try {
                const response = await fetch('data.json');
                const testimonies = await response.json();
                testimonies.unshift(newTestimony);
                await saveTestimonies(testimonies);
                fetchTestimonies();
                document.getElementById("addForm").reset();
                toggleForm();
            } catch (error) {
                console.error('Error saving testimony:', error);
            }
        });

        async function saveTestimonies(testimonies) {
            try {
                await fetch('data.json', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testimonies)
                });
            } catch (error) {
                console.error('Error updating testimonies:', error);
            }
        }

        function toggleForm() {
            const formContainer = document.getElementById("form-container");
            formContainer.style.display = formContainer.style.display === "none" ? "block" : "none";
        }

        fetchTestimonies();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Casino Lucky Winners - Admin</title>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard - Casino Lucky Winners</h1>

        <div class="form-container">
            <h2>Add New Content</h2>
            <form id="add-content-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" required>

                <button type="submit">Add Content</button>
            </form>
        </div>

        <div class="content-grid" id="content-grid">
            <!-- Dynamic content will be loaded here -->
        </div>

        <div class="visitor-link">
            <a href="visitors.html" class="visitor-button">Go to Visitor Page</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const contentGrid = document.getElementById("content-grid");
            const form = document.getElementById("add-content-form");

            // Fetch existing content
            fetch("/data.json")
                .then(response => response.json())
                .then(data => {
                    contentGrid.innerHTML = ""; // Clear existing content

                    data.forEach(item => {
                        const contentCard = document.createElement("div");
                        contentCard.className = "content-card";
                        contentCard.innerHTML = `
                            <h2>${item.title}</h2>
                            <p>${item.description}</p>
                            <img src="${item.image}" alt="${item.title}">
                        `;
                        contentGrid.appendChild(contentCard);
                    });
                })
                .catch(error => console.log("Error loading content:", error));

            // Handle form submission
            form.addEventListener("submit", function(e) {
                e.preventDefault();

                const title = document.getElementById("title").value;
                const description = document.getElementById("description").value;
                const image = document.getElementById("image").value;

                const newContent = { title, description, image };

                fetch("/add", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(newContent),
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                })
                .catch(error => console.log("Error adding content:", error));
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino Champions - Wins</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Casino Champions</h1>
    <p>Mga kamakailang panalo ng ating players at agents!</p>
  </header>

  <section id="gallery">
    <h2>Latest Wins</h2>
    <div class="grid" id="posts-container"></div>
  </section>

<script>
  const posts = JSON.parse(localStorage.getItem("casinoPosts") || "[]");
  const container = document.getElementById("posts-container");

  posts.forEach(post => {
    const div = document.createElement("div");
    div.className = "post";

    const media = document.createElement(post.type === "video" ? "video" : "img");
    media.src = post.url;
    if (post.type === "video") media.controls = true;
    media.style.width = "100%";

    const desc = document.createElement("p");
    desc.innerText = post.description;

    const a = document.createElement("a");
    a.href = post.link;
    a.target = "_blank";
    a.innerText = "Tingnan kung saan siya nanalo";

    div.appendChild(media);
    div.appendChild(desc);
    div.appendChild(a);

    container.appendChild(div);
  });
</script>
</body>
</html>

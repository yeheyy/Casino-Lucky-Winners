<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino Champions - Wins</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Casino Champions</h1>
    <p>Mga kamakailang panalo ng ating players at agents!</p>
  </header>

  <section id="gallery">
    <h2>Latest Wins</h2>
    <div class="grid" id="posts-container"></div>
  </section>

  <script>
    // Load posts from localStorage
    const posts = JSON.parse(localStorage.getItem("casinoPosts") || "[]");
    const container = document.getElementById('posts-container');

    posts.forEach(post => {
      const div = document.createElement('div');
      div.className = 'post';
      const media = post.type === 'video'
        ? <video controls src="${post.url}"></video>
        : <img src="${post.url}" alt="Proof" />;
      div.innerHTML = `
        ${media}
        <p>${post.description}</p>
        <a href="${post.link}" target="_blank">Tingnan kung saan siya nanalo</a>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>

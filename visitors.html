<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Lucky Winners</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Casino Lucky Winners</h1>

    <div class="testimonies-grid" id="testimoniesGrid"></div>
</div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('/data.json');
            const data = await response.json();
            displayTestimonies(data);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function displayTestimonies(testimonies) {
        const grid = document.getElementById('testimoniesGrid');
        grid.innerHTML = '';

        testimonies.forEach(item => {
            const testimonyDiv = document.createElement('div');
            testimonyDiv.classList.add('testimony');

            testimonyDiv.innerHTML = `
                <img src="${item.image}" alt="Winner Image">
                <h3>${item.username}</h3>
                <p>${item.description}</p>
                <a href="${item.referral}" class="cta-link" target="_blank">Join Now</a>
            `;

            grid.appendChild(testimonyDiv);
        });
    }

    fetchData();
</script>

</body>
</html>

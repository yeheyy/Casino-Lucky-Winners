<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Casino Lucky Winners - Visitors</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Casino Lucky Winners</h1>
        <div class="content-grid" id="content-grid">
            <!-- Dynamic content will be loaded here -->
        </div>
        <div class="admin-link">
            <a href="login.html" class="admin-button">Admin Only</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/data.json")
                .then(response => response.json())
                .then(data => {
                    const contentGrid = document.getElementById("content-grid");
                    contentGrid.innerHTML = ""; // Clear existing content

                    data.forEach(item => {
                        const contentCard = document.createElement("div");
                        contentCard.className = "content-card";
                        contentCard.innerHTML = `
                            <h2>${item.title}</h2>
                            <p>${item.description}</p>
                            <img src="${item.image}" alt="${item.title}">
                        `;
                        contentGrid.appendChild(contentCard);
                    });
                })
                .catch(error => console.log("Error loading content:", error));
        });
    </script>
</body>
</html>

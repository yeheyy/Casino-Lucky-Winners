<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Casino Winners - Home</title>
    <style>
        .admin-button {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .admin-button:hover {
            background-color: #e0b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recent Casino Winners</h1>

        <button class="admin-button" onclick="window.location.href='login.html'">Admin Only</button>

        <div class="testimonies-grid" id="testimonies-grid">
            <!-- Testimonies will be rendered here dynamically -->
        </div>
        <button class="show-more" onclick="showMore()">Show More</button>
    </div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 6;
        let testimonies = [];

        // Fetch data from data.json
        async function fetchTestimonies() {
            try {
                const response = await fetch('data.json');
                testimonies = await response.json();
                renderTestimonies();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Render testimonies
        function renderTestimonies() {
            const grid = document.getElementById("testimonies-grid");
            grid.innerHTML = "";

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = currentPage * itemsPerPage;
            const testimoniesToDisplay = testimonies.slice(startIndex, endIndex);

            testimoniesToDisplay.forEach((testimony) => {
                grid.innerHTML += `
                    <div class="testimony">
                        <img src="${testimony.img}" alt="Winning Photo">
                        <h2>${testimony.username}</h2>
                        <p>${testimony.desc}</p>
                        <a href="${testimony.referral}" class="cta-link" target="_blank">Big Win Here!</a>
                    </div>
                `;
            });

            // Show/hide the Show More button
            const showMoreButton = document.querySelector(".show-more");
            if (endIndex >= testimonies.length) {
                showMoreButton.style.display = "none";
            } else {
                showMoreButton.style.display = "block";
            }
        }

        function showMore() {
            currentPage++;
            renderTestimonies();
        }

        // Fetch and render testimonies on load
        fetchTestimonies();
    </script>
</body>
</html>

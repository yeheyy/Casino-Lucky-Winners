<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino Admin Upload</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>Admin Panel</h1>
    <p>I-post ang panalo ng mga players o agents.</p>
  </header>

  <section class="upload-section">
    <form id="upload-form">
      <label for="media">Upload Proof (Photo/Video)</label>
      <input type="file" id="media" accept="image/*,video/*" required />

      <label for="description">Description</label>
      <textarea id="description" placeholder="Ilagay kung paano siya nanalo..." required></textarea>

      <label for="gameLink">Casino Link</label>
      <input type="url" id="gameLink" placeholder="https://examplecasino.com" required />

      <button type="submit">I-Post</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
